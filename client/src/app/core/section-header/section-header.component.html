<ng-container *ngIf="(breadcrumb$ | async) as breadcrumbs" >
  <section *ngIf="breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label !== 'Home'" class="py-3 mb-2" style="margin-top: 88px; background-color: #f5f5f5;">
      <div class="container">
          <div class="row d-flex align-items-center">
              <div class="col-7">
                  <h2>{{breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label | titlecase}}</h2>
              </div>
              <div class="col-5">
                  <xng-breadcrumb class="float-right"></xng-breadcrumb>
              </div>
          </div>
      </div>
  </section>
</ng-container>
